<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Unified Company-Branded Favicon -->
    <link rel="icon" href="https://templatedashboards.com/dashboard-logo.png" />

    <title>
      Template Dashboards – CodeCamp Dashboard Template | Vue 3 + ApexCharts
    </title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="A modern dashboard template for online learning platforms. Track student progress, course KPIs, and learning statistics with Vue 3 and ApexCharts."
    />
    <meta
      name="keywords"
      content="online learning dashboard, education dashboard, vue3 dashboard, course analytics, student progress, apexcharts education, e-learning UI, dark theme dashboard"
    />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Template Dashboards – CodeCamp Dashboard Template | Vue 3 + ApexCharts"
    />
    <meta
      property="og:description"
      content="A sleek dark-themed dashboard for online learning platforms, built with Vue 3 and ApexCharts to track student progress and course data."
    />
    <meta
      property="og:image"
      content="https://templatedashboards.com/codecamp-dashboard-preview.png"
    />
    <meta property="og:url" content="https://codecamp.templatedashboards.com" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Template Dashboards – CodeCamp Dashboard Template | Vue 3 + ApexCharts"
    />
    <meta
      name="twitter:description"
      content="Track student progress, course performance, and learning metrics with this dark-themed dashboard template for online education platforms, powered by Vue 3 and ApexCharts."
    />
    <meta
      name="twitter:image"
      content="https://templatedashboards.com/codecamp-dashboard-preview.png"
    />

    <!-- Structured Data (Schema.org) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "CodeCamp Dashboard Template",
        "url": "https://codecamp.templatedashboards.com",
        "description": "An online learning dashboard template for tracking student progress, course analytics, and learning data with Vue 3 and ApexCharts.",
        "publisher": {
          "@type": "Organization",
          "name": "Template Dashboards",
          "url": "https://templatedashboards.com",
          "logo": {
            "@type": "ImageObject",
            "url": "https://templatedashboards.com/dashboard-logo.png"
          }
        }
      }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but CodeCamp Dashboard doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
  </body>
</html>
